<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <div class="form-section">
            <form id="resumeForm">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <h2>Summary</h2>
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" rows="4" required></textarea>

                <h2>Education</h2>
                <div id="educationSection">
                    <!-- Dynamic education fields will be added here -->
                    <div class="education-entry">
                        <label for="degree">Degree:</label>
                        <input type="text" class="degree" required>

                        <label for="institution">Institution:</label>
                        <input type="text" class="institution" required>

                        <label for="graduationYear">Graduation Year:</label>
                        <input type="number" class="graduationYear" required>
                    </div>
                </div>
                <button type="button" id="addEducationBtn">Add More Education</button>

                <h2>Work Experience</h2>
                <div id="experienceSection">
                    <!-- Dynamic work experience fields will be added here -->
                    <div class="experience-entry">
                        <label for="position">Position:</label>
                        <input type="text" class="position" required>

                        <label for="company">Company:</label>
                        <input type="text" class="company" required>

                        <label for="experienceYears">Years of Experience:</label>
                        <input type="number" class="experienceYears" required>
                    </div>
                </div>
                <button type="button" id="addExperienceBtn">Add More Experience</button>

                <h2>Skills</h2>
<div id="skillsSection">
    <!-- Dynamic skills fields will be added here -->
    <div class="skill-entry">
        <label for="skills">Skill:</label>
        <input type="text" class="skill" required>
    </div>
</div>
<button type="button" id="addSkillBtn">Add More Skills</button>
            </form>
        </div>

        <div class="resume-section">
            <h2>Resume Preview</h2>
            <div id="resumePreview">
                <!-- Dynamically populated resume will go here -->
            </div>
            <button id="downloadBtn">Download PDF</button> <!-- New button for downloading the PDF -->
        </div>
    </div>

    <!-- Include html2pdf Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
